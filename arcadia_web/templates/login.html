{% extends "base.html" %}
{% block content %}

<div class="login-container">
  <div class="overlay"></div> <!-- dark overlay to make text readable -->
  <div class="login-card">
    <h2>ðŸ”’ Arcadia Quest Organizer</h2>
    <p class="subtitle">FaÃ§a login para continuar</p>

    <form method="post" action="/login">
      <div class="form-group">
        <label for="role">Entrar como:</label>
        <select name="role" id="role" required onchange="togglePassword()">
          <option value="">Selecione...</option>
          <option value="admin">ðŸ‘‘ Admin</option>
          <option value="player">ðŸŽ® Player</option>
        </select>
      </div>

      <div class="form-group" id="password-group" style="display:none;">
        <label for="password">Senha do Admin:</label>
        <input type="password" id="password" name="password" placeholder="Digite a senha">
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
</div>

<script>
function togglePassword() {
  const role = document.getElementById("role").value;
  const pwGroup = document.getElementById("password-group");
  pwGroup.style.display = (role === "admin") ? "block" : "none";
}
</script>

<style>
/* Fullscreen background */
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: url("/static/img/login-bg.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Overlay for contrast */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.5);
  z-index: 1;
}

/* Login card */
.login-card {
  position: relative;
  z-index: 2;
  background: rgba(255, 255, 255, 0.9);
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  text-align: center;
  width: 350px;
  animation: fadeIn 0.8s ease;
}

.login-card h2 {
  margin-bottom: 0.3rem;
  color: #2c3e50;
}

.subtitle {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 1.5rem;
}

.form-group {
  margin-bottom: 1.2rem;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 0.4rem;
  font-weight: bold;
  color: #333;
}

select, input[type="password"] {
  width: 100%;
  padding: 0.6rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

.btn {
  background: #3498db;
  color: white;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
  width: 100%;
}

.btn:hover {
  background: #2980b9;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

{% endblock %}
