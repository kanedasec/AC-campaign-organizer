<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Arcadia Quest Organizer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap">

  <style>
    :root{
      --container-max: 1200px;
      --card-bg: rgba(255,255,255,0.9);
      --primary: #3498db;
    }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("/static/img/login-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* ===== HEADER ===== */
    header{
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    header h1{
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }

    nav{
      display: flex;
      gap: 1rem;
    }

    nav a{
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover{
      color: var(--primary);
    }

    /* Hamburger button */
    .menu-toggle{
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
    }
    .menu-toggle span{
      width: 24px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    /* Responsive nav */
    @media (max-width: 768px){
      nav{
        position: fixed;
        top: 60px; right: 0;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        gap: 0;
        width: 200px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        padding: 1rem;
      }
      nav.show{
        transform: translateX(0);
      }
      .menu-toggle{
        display: flex;
      }
    }

    /* ===== MAIN CONTENT ===== */
    .page-container{
      position: relative;
      z-index: 1;
      max-width: var(--container-max);
      margin: 100px auto 0 auto; /* espa√ßo para o header fixo */
      padding: 2rem 1.25rem;
      box-sizing: border-box;
    }

    .card{
      background: var(--card-bg);
      padding: 1.75rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
      animation: fadeIn 0.6s ease;
      width: 100%;
      box-sizing: border-box;
    }

    h3{ color:#2c3e50; margin-top:0; }
    h1,h2,h4{ color:#fff; margin-top:0; }

    .btn{
      background: var(--primary);
      color: #fff;
      border: none;
      padding: .6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background .3s;
    }
    .btn:hover{ background:#2980b9; }

    input, select{
      padding:.5rem;
      border-radius:6px;
      border:1px solid #ccc;
      margin-right:.5rem;
      font-size:1rem;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(-10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* Responsivo */
    @media (max-width: 768px){
      .page-container{ padding: 1rem; }
      .card{ padding: 1.2rem; font-size: 0.95rem; }
      h1,h2,h3,h4{ font-size: 1.2rem; }
      input, select, .btn{
        width: 100%;
        margin: 0.4rem 0;
      }
    }

    @media (max-width: 480px){
      .page-container{ padding: 0.8rem; }
      .card{ padding: 1rem; font-size: 0.9rem; }
      h1,h2,h3,h4{ font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <h1>Arcadia Quest</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav id="nav-menu">
      <a href="/">üè† In√≠cio</a>

      {% if session.get("role") == "admin" %}
        <a href="/admin">üëë Admin</a>
      {% elif session.get("role") == "player" %}
        <a href="/player">üéÆ Player</a>
      {% endif %}

      {% if session.get("role") %}
        <a href="/logout">üö™ Logout</a>
      {% else %}
        <a href="/login">üîë Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="page-container">
    {% block content %}{% endblock %}
  </main>

  <script>
    function toggleMenu(){
      document.getElementById("nav-menu").classList.toggle("show");
    }
  </script>
</body>
</html>
