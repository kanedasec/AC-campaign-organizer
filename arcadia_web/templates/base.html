<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Arcadia Quest Organizer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap">

  <style>
    :root{
      --container-max: 1200px;   /* ⬅️ make it bigger here (1200/1280/1400) */
      --card-bg: rgba(255,255,255,0.9);
    }

    /* Background */
    body{
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("/static/img/login-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Overlay */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* Main container controls the width */
    .page-container{
      position: relative;
      z-index: 1;
      max-width: var(--container-max);
      margin: 0 auto;
      padding: 2rem 1.25rem;
      box-sizing: border-box;
    }

    /* Cards used by each page */
    .card{
      background: var(--card-bg);
      padding: 1.75rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
      animation: fadeIn 0.6s ease;
      width: 100%;
      box-sizing: border-box;
    }

    h3{ color:#2c3e50; margin-top:0; }

    h1,h2,h4{ color:#fff; margin-top:0; }

    .btn{
      background:#3498db; color:#fff; border:none;
      padding:.6rem 1.2rem; border-radius:8px; cursor:pointer;
      font-size:1rem; transition:background .3s;
    }
    .btn:hover{ background:#2980b9; }

    input, select{
      padding:.5rem; border-radius:6px; border:1px solid #ccc; margin-right:.5rem;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(-10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* Optional: scale up on very large screens */
    @media (min-width: 1400px){
      :root{ --container-max: 1320px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <main class="page-container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
